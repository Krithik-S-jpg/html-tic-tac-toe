<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Tic-Tac-Toe</h1>
    <p id="status">Drag X or O to start the game</p>
    <div class="symbols">
      <div id="X" class="symbol" draggable="true">X</div>
      <div id="O" class="symbol" draggable="true">O</div>
    </div>
    <div id="board">
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
    </div>
    <button id="reset">Reset Game</button>
  </div>
  
  <!-- Footer Section -->
  <footer>
    <p>&copy; Krithik S. All rights reserved.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
